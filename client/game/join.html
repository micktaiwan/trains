<template name="join">
  <div class="join-modal">
    <div class="header">

      <div class="ui cancel button pull-right vertical-align">
        <i class="remove icon"></i>
        Cancel
      </div>

      <div class="title">Join game</div>

    </div>
    <div class="content">

        <p>Create a new team</p>

        <form class="ui form newteam">
          <div class="fields">
            <input type="text" id="teamName">
          </div>
        </form>

      <div class="description">
        <p>Or join a existing team</p>
        {{#each teams}}
          {{>joinButton}}
        {{/each}}
      </div>

    </div>

  </div>
</template>

<template name="joinButton">

  <div class="team">
    <div class="name">{{name}}</div>
    <div class="content">
      Cash: 0$<br/>
      Stations: 0<br/>
      Rails: 0<br/>
      Players:<br/>
    </div>
    <div class="buttons">
      <button class="ui blue button join" data-teamId="{{_id}}">Join</button>
    </div>
  </div>

</template>
