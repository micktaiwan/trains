<template name="teams">
  <div class="teams-modal">
    <div class="header">

      <div class="ui cancel button pull-right vertical-align">
        <i class="remove icon"></i>
        Cancel
      </div>

      <div class="title">Teams</div>

    </div>
    <div class="content">

      {{#unless isPlayer }}
        <p>Create a new team</p>

        <form class="ui form newteam">
          <div class="fields">
            <input type="text" id="teamName">
          </div>
        </form>
      {{/unless}}
      <div class="description">
        {{#each teams}}
          {{>team}}
        {{/each}}
      </div>

    </div>

  </div>
</template>

<template name="team">

  <div class="team">
    <div class="name">{{name}}</div>
    <div class="content">
      Cash: 0$<br/>
      Stations: 0<br/>
      Rails: 0<br/>
      Members:

      {{#each members}}
        {{>member}}
      {{/each}}

    </div>
    <div class="buttons">
      {{#unless isPlayer}}
        <button class="ui blue button join" data-teamId="{{_id}}">Join</button>
      {{/unless}}
    </div>
  </div>

</template>

<template name="member">

  <div class="member">
    <div class="name">{{name}}</div>
  </div>

</template>
