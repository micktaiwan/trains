<template name="adminLogs">
  <h3 class="ui header">
    <i class="history icon"></i>
    <div class="content">
      Admin Activity Logs
      <div class="sub header">Track all administrative actions</div>
    </div>
  </h3>

  {{#if Template.subscriptionsReady}}
    {{#if logsCount}}
      <button class="ui negative button clear-all-logs-btn" style="margin-bottom: 1em;">
        <i class="trash icon"></i>
        Clear All Logs
      </button>
      <div class="ui relaxed divided list">
        {{#each logs}}
          <div class="item">
            <i class="large {{getActionIcon action}} middle aligned icon"></i>
            <div class="content">
              <div class="header">
                <span class="ui {{getActionColor action}} label" style="min-width: 100px; text-align: center;">{{formatLogAction action}}</span>
                <span class="ui grey text" style="margin-left: 1em; font-size: 0.9em;">{{formatDate timestamp}}</span>
              </div>
              <div class="description" style="margin-top: 0.5em;">
                {{getLogDetails this}}
              </div>
            </div>
          </div>
        {{/each}}
      </div>
    {{else}}
      <div class="ui info message">
        <p>No admin logs found</p>
      </div>
    {{/if}}
  {{else}}
    <div class="ui active centered inline loader"></div>
  {{/if}}

  <!-- Clear All Logs Confirmation Modal -->
  <div class="ui small modal clear-all-logs-modal">
    <div class="header">
      <i class="trash icon"></i>
      Clear All Admin Logs
    </div>
    <div class="content">
      <p>Are you sure you want to delete <strong>all admin logs</strong>?</p>
      <p>This action cannot be undone.</p>
    </div>
    <div class="actions">
      <div class="ui cancel button">
        <i class="remove icon"></i>
        Cancel
      </div>
      <button class="ui negative approve button confirm-clear-logs-btn">
        <i class="checkmark icon"></i>
        Yes, Clear All
      </button>
    </div>
  </div>
</template>
