<template name="Admin">
  <div class="ui pathing menu">
    <a class="item" href="/">Home</a>
    <a class="active item" href="/admin">Admin Panel</a>
    <div class="right menu">
      {{> trainsLoginButtons}}
    </div>
  </div>

  <div class="ui container admin-container">
    <h1 class="ui header">
      <i class="shield icon"></i>
      <div class="content">
        Administration Panel
        <div class="sub header">Manage users, games, and monitor the system</div>
      </div>
    </h1>

    <div class="ui top attached tabular menu">
      <a class="item active" data-tab="dashboard">
        <i class="chart bar icon"></i> Dashboard
      </a>
      <a class="item" data-tab="users">
        <i class="users icon"></i> Users
      </a>
      <a class="item" data-tab="games">
        <i class="gamepad icon"></i> Games
      </a>
      <a class="item" data-tab="chat">
        <i class="comments icon"></i> Chat Moderation
      </a>
      <a class="item" data-tab="logs">
        <i class="history icon"></i> Admin Logs
      </a>
    </div>

    <div class="ui bottom attached tab segment active" data-tab="dashboard">
      {{> adminDashboard}}
    </div>

    <div class="ui bottom attached tab segment" data-tab="users">
      {{> adminUsers}}
    </div>

    <div class="ui bottom attached tab segment" data-tab="games">
      {{> adminGames}}
    </div>

    <div class="ui bottom attached tab segment" data-tab="chat">
      {{> adminChat}}
    </div>

    <div class="ui bottom attached tab segment" data-tab="logs">
      {{> adminLogs}}
    </div>
  </div>
</template>

<template name="AdminAccessDenied">
  <div class="ui pathing menu">
    <a class="item" href="/">Home</a>
    <div class="right menu">
      {{> trainsLoginButtons}}
    </div>
  </div>

  <div class="ui container" style="margin-top: 50px;">
    <div class="ui negative message">
      <div class="header">
        <i class="ban icon"></i> Access Denied
      </div>
      <p>You do not have permission to access the admin panel.</p>
      <p>Please contact an administrator if you believe this is an error.</p>
    </div>
    <a href="/" class="ui button">Return to Home</a>
  </div>
</template>
