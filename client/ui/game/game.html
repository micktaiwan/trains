<template name="game">
  <div class="pull-right">
    {{#if currentUser}}
      {{name}} : {{{gameStatus}}}
    {{else}}
      <div class="ui large red label">
        <i class="exclamation triangle icon"></i>
        You must be logged in to play
      </div>
    {{/if}}
    {{{mapMessage}}}
  </div>

  <a href="/" class="ui button center">Home</a>
  <button class="ui button center">Center GameMap</button>
  <button class="ui primary button open-join-modal">Teams</button>
  {{>teams}}

  {{#if displayGameButtons}}
    <div class="ui black label">Train speed: {{trainSpeed}} km/h</div>
  {{/if}}

  <div class="ui red label">Game Time: {{gameTime}}</div>
  <div class="ui black label">Real Time: {{clock}}</div>

  <br/>
  <br/>
  <canvas width="{{canvasWidth}}" height="{{canvasHeight}}"></canvas>
  <br/>
  {{#if displayGameButtons}}
    <button class="right floated ui {{infiniteCapacityButtonClass}} button js-toggle-infinite-capacity pup" data-content="{{infiniteCapacityButtonTooltip}}">
      <i class="{{infiniteCapacityButtonIcon}} icon"></i>
      {{infiniteCapacityButtonText}}
    </button>
    <button class="right floated ui red button js-reset pup" data-content="Remove all rails">Reset GameMap</button>
  {{/if}}
  <div class="mini ui buttons floated right">
    <button class="ui positive button pup"
        data-content="Bon pour l'instant ya pas grand chose, mais c'est d&eacute;j&agrave; marrant; Si vous avez une id&eacute;e de gameplay ya un doc pour y mettre nos id&eacute;es demandez-moi le lien ! Mick">
      Help
    </button>
    <button class="ui button pup" data-content="While logged, left click to put a rail, right click to remove">Edit</button>
    <button class="ui button pup" data-content="Use the mouse wheel to zoom">Zoom</button>
    <div class="or"></div>
    <button class="ui button pup" data-content="Pan the map with the mouse while holding the Ctrl key, or the middle button">Pan
    </button>
  </div>
  <div class="mini ui buttons floated right">
    <button class="ui button js-radio-previous-station">
      <i class="step backward icon"></i>
    </button>
    <button class="ui button js-radio-toggle-volume pup" data-content="{{radioStation}}">
      <i class="stop icon"></i>
    </button>
    <button class="ui button js-radio-next-station">
      <i class="step forward icon"></i>
    </button>
  </div>
  <div class="ui black label">
    <i class="road icon"></i> Stations
    <div class="detail">{{stationCount}}</div>
  </div>
  <div class="ui green label">
    <i class="dollar icon"></i> Treasury
    <div class="detail">{{teamTreasury}}</div>
  </div>

</template>
