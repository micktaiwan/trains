<template name="game">
  <div class="pull-right">
    {{{gameStatus}}}
    {{{mapMessage}}}
  </div>

  <button class="ui button center">Center Map</button>
  <button class="ui primary button open-join-modal">Teams</button>
  {{>teams}}

  {{#if displayGameButtons}}
    Current speed: {{trainSpeed}} km/h
    1 locomotive, 0 freight cars, 0 passenger cars
  {{/if}}

  <br/>
  <br/>
  <canvas width="{{canvasWidth}}" height="{{canvasHeigth}}"></canvas>
  <br/>
  {{#if displayGameButtons}}
    <button class="right floated ui red button reset pup" data-content="Remove all rails">Reset Map</button>
  {{/if}}
  <div class="mini ui buttons floated right">
    <button class="ui positive button pup"
            data-content="Bon pour l'instant ya pas grand chose, mais c'est d&eacute;j&agrave; marrant; Si vous avez une id&eacute;e de gameplay ya un doc pour y mettre nos id&eacute;es demandez-moi le lien ! Mick">
      Help
    </button>
    <button class="ui button pup" data-content="While logged, left click to put a rail, right click to remove">Edit</button>
    <button class="ui button pup" data-content="Use the mouse wheel to zoom">Zoom</button>
    <div class="or"></div>
    <button class="ui button pup"
            data-content="Pan the map with the mouse while holding the Ctrl key, or the middle button">Pan
    </button>
  </div>
  <div class="mini ui buttons floated right">
    <button class="ui button js-radio-previous-station">
      <i class="step backward icon"></i>
    </button>
    <button class="ui button js-radio-toggle-volume pup" data-content="Radio">
      <i class="stop icon"></i>
    </button>
    <button class="ui button js-radio-next-station">
      <i class="step forward icon"></i>
    </button>
  </div>
  <div class="ui black label">
    <i class="road icon"></i> Stations
    <div class="detail">{{railsCount}}</div>
  </div>

</template>

<template name="pathType">
  <div class="item selectPath"><i class="{{icon}} icon"></i><span class="description"><span
    class="tiny ui red tag label">{{price}}$</span></span> {{name}}</div>
</template>
