<template name="lobby">

  <div class="ui pathing menu">
    <a class="item" href="/">Home</a>
    {{#unless connected}}
      <div class="ui active item" href="#">Connection issue...</div>
    {{/unless}}
    <div class="right menu">
      <a class="ui item">
        {{#if currentUser}}
          {{currentUser.username}} (Logged in)
        {{else}}
          Guest (Login UI TODO)
        {{/if}}
      </a>
    </div>
  </div>

  <div class="ui three column grid">
    <div class="column">
      <div class="ui raised segment">

        <div class="ui red ribbon label">Games</div>

        <div class="ui list">
          {{#each games}}
            {{> gameItem}}
          {{/each}}
        </div>

        <div class="ui blue ribbon label">New game</div>

        <form class="ui form newgame">
          <div class="inline fields">
            <label class="ui label">Game name</label>
            <input type="text" id="gameName">
          </div>
        </form>
      </div>
    </div>

    <div class="column">
      <div class="ui raised segment">
        <div class="ui olive ribbon label"><i class="ui icon comment"></i> Chat</div>

        <div class="ui comments">
          {{#each chats}}
            {{> chatMsg}}
          {{/each}}
        </div>
        <form class="ui form chatmsg">
          <div class="inline fields">

            <label>Message</label>
            <input type="text" id="chatMsg">

          </div>
        </form>
      </div>
    </div>

    <div class="column">

      <div class="ui segment">

        <div class="ui orange ribbon label">Online users</div>

        <div class="online-users">
          {{#each usersOnline}}
            {{> onlineUser}}
          {{/each}}
        </div>

        <div class="ui teal ribbon label">Offline users</div>

        <div class="online-users">
          {{#each usersOffline}}
            {{> onlineUser}}
          {{/each}}
        </div>
      </div>

    </div>
  </div>
</template>

<template name="gameItem">
  <div class="item"><a href="{{pathFor "game" _id=_id}}" class="ui grey label">{{name}}</a></div>
</template>

<template name="onlineUser">
  <div class="ui {{onlineClass}} label">
    <i class="user icon"></i> {{username}}
  </div>
</template>

<template name="chatMsg">
  <div class="comment">
    <div class="content">
      <div class="metadata"><span class="date">{{formatDate time}}</span></div>
      <span class="author">{{user.name}}</span>
      <span class="text"> {{msg}} </span>
    </div>
  </div>
</template>
